env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6
  dynamic_padding: false
  title: Alacritty
  opacity: 0.9999


  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#161616"
    foreground: "#ffffff"
  search:
    matches:
      foreground: CellBackground
      background: '#ee5396'
    footer_bar:
      background: '#262626'
      foreground: '#ffffff'
  normal:
    black: "#262626"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#dde1e6"
  bright:
    black: "#393939"
    magenta: "#ff7eb6"
    green: "#42be65"
    yellow: "#ffe97b"
    blue: "#33b1ff"
    red: "#ee5396"
    cyan: "#3ddbd9"
    white: "#ffffff"
 
shell:
  program: /bin/fish
  args:
    - -l

font:
  normal:
    family: Monaspace Krypton

